<!DOCTYPE html>
<html>
    <head>
        <title>
                Leilão dos guri
        </title>

        <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    </head>

    <body>
        <div class="text-center">
            <div class="jumbotron">
                
                <h1>
                    Leilões ativos
                </h1>
                

                <table class="table" style="width:50%; margin-left: 25%">

                    <th style="text-align: center">Preço</th>
                    <th style="text-align: center">Produto</th>
                    <th type="hidden" style="text-align: center"></th>

                    {% for key in auctions %}
                        <tr>
                            <td style="text-align: center">{{ key }}</td>
                            <td style="text-align: center">{{ auctions[key] }}</td>

                            <td>
                                <form action="/bet" method="post">
                                    <input type="text" placeholder="Valor da aposta" name="price">
                                    <input type="hidden" name="product" value="{{ key }}" />
                                    <input class="btn btn-primary" type="submit" value="Apostar">
                                </form>
                            </td>

                        </tr>
                    {% endfor %} 

                </table>


                <div style="margin-top: 5px">
                    <a href="/">
                        <input class="btn btn-primary" type="button" value="Voltar">
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
